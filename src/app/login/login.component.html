<mat-toolbar class="root-toolbar" color="primary">
	<div class="toolbarTitle">
		<h1>{{ title }}</h1>
	</div>
</mat-toolbar>

<div class="signin-content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>Veuillez vous connecter pour continuer</p>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Identifiant" formControlName="userName" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Merci de renseigner votre identifiant
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Mot de passe" formControlName="password" required>
          <mat-error *ngIf="isFieldInvalid('userName')">
            Merci de renseigner votre mot de passe
          </mat-error>
        </mat-form-field>
        <button mat-raised-button class="loginBtn" type="submit">Connexion</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
