<mat-toolbar class="content-toolbar" color="primary">
  <h2>Technicien</h2>
  
  </mat-toolbar>
  <mat-card class="custom-mat-card">
    <app-technicians-filter></app-technicians-filter>
    <div>
      <table mat-table [dataSource]="dataSource">
  
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          
        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
  
        <!-- Login Column -->
        <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef> Login </th>
        <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>
  
        <!-- Email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <!-- Date  d'embauche Column -->
        <ng-container matColumnDef="dateEmbauche">
        <th mat-header-cell *matHeaderCellDef> Date  d'embauche </th>
        <td mat-cell *matCellDef="let element"> {{element.dateEmbauche}} </td>
        </ng-container>
        
        <!-- Compétences Column -->
        <ng-container matColumnDef="competences">
        <th mat-header-cell *matHeaderCellDef> Compétences </th>
        <td mat-cell *matCellDef="let element"> {{element.competences}} </td>
        </ng-container>
        
        <!-- Responsable Column -->
        <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef> Responsable </th>
        <td mat-cell *matCellDef="let element"> {{element.responsable}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="router.navigate(['/new-ticket']);"></tr>
      </table>
    </div>
  </mat-card>
  <p></p>
