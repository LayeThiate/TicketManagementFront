<mat-toolbar class="content-toolbar" color="primary">
  <h2>Entreprises</h2>
  <span class="fill-space"></span>

</mat-toolbar>

<mat-card class="custom-mat-card">
	<app-companies-filter></app-companies-filter>
  	<div>
		<table mat-table [dataSource]="dataSource">

		  <!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->
				
		  <!-- Nom Column -->
		  <ng-container matColumnDef="nom">
			<th mat-header-cell *matHeaderCellDef> Nom </th>
			<td mat-cell *matCellDef="let element"> {{element.nom}} </td>
		  </ng-container>

		  <!-- City Column -->
		  <ng-container matColumnDef="city">
			<th mat-header-cell *matHeaderCellDef> Ville </th>
			<td mat-cell *matCellDef="let element"> {{element.city}} </td>
          </ng-container>
		  
		  <!-- NbUsers Column -->
		  <ng-container matColumnDef="nbUsers">
			<th mat-header-cell *matHeaderCellDef> Nombre d'utilisateurs </th>
			<td mat-cell *matCellDef="let element"> {{element.nbUsers}} </td>
          </ng-container>
		

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="router.navigate(['/new-ticket']);"></tr>
		</table>
	</div>
</mat-card>
