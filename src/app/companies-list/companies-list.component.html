<mat-toolbar class="content-toolbar" color="primary">
  <h2>Entreprises</h2>
  <span class="fill-space"></span>

  <button class="createCompanyBtn" mat-button routerLink="/new-company"><mat-icon>add</mat-icon>Cr√©er une entreprise</button>
</mat-toolbar>

<mat-card class="custom-mat-card">
	<app-companies-filter></app-companies-filter>
  	<div>
		<table mat-table [dataSource]="dataSource">

		  <!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

		  <!-- Edit Column -->
		  <ng-container matColumnDef="edit">
		    <th mat-header-cell *matHeaderCellDef>
			</th>
		    <td mat-cell *matCellDef="let row">
				<button mat-icon-button>
					<i class="material-icons">edit</i>
				</button>
		    </td>
		  </ng-container>
				
		  <!-- Nom Column -->
		  <ng-container matColumnDef="nom">
			<th mat-header-cell *matHeaderCellDef> Nom </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		  </ng-container>

		  <!-- City Column -->
		  <ng-container matColumnDef="city" >
			<th mat-header-cell *matHeaderCellDef> Ville </th>
			<td  mat-cell *matCellDef="let element"> {{element.headquarter.city}} </td>
          </ng-container>
		  
		  <!-- NbUsers Column -->
		  <ng-container matColumnDef="nbUsers">
			<th mat-header-cell *matHeaderCellDef> Nombre d'utilisateurs </th>
			<td mat-cell *matCellDef="let element"> {{element.employees.length}} </td>
          </ng-container>
		  
		  <!-- Delete Column -->
		  <ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef mat-sort-header></th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button (click)="$event.stopPropagation(); deleteUser(element)">
					<i class="material-icons">delete</i>
				</button>
			</td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="router.navigate(['/new-ticket']);"></tr>
		</table>
	</div>
</mat-card>
