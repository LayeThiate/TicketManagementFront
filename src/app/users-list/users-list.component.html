<mat-toolbar class="content-toolbar" color="primary">
<h2>Demandeurs</h2>
<span class="fill-space"></span>
<button class="createUserBtn" mat-button routerLink="/new-demandeur"><mat-icon>add</mat-icon>Ajouter un demandeur
</button>
<!--<button class="createUserBtn" mat-button (click)="getAllCountries()"><mat-icon>add</mat-icon>Ajouter un utlisateur
</button>-->
</mat-toolbar>
<mat-card class="custom-mat-card">
	<!--<p>{{ dataRand }}</p>-->
	<app-users-filter></app-users-filter>
	<div>
		<table mat-table [dataSource]="dataSource">

		  <!--- Note that these columns can be defined in any order.
				The actual rendered columns are set as a property on the row definition" -->

		  <!-- Edit Column -->
		  <ng-container matColumnDef="edit">
		    <th mat-header-cell *matHeaderCellDef>
			</th>
		    <td mat-cell *matCellDef="let row">
				<button mat-icon-button>
					<i class="material-icons">edit</i>
				</button>
		    </td>
		  </ng-container>
				
		  <!-- Nom Column -->
		  <ng-container matColumnDef="nom">
			<th mat-header-cell *matHeaderCellDef> Nom </th>
			<td mat-cell *matCellDef="let element"> {{element.nom}} </td>
		  </ng-container>

		  <!-- Login Column -->
		  <ng-container matColumnDef="login">
			<th mat-header-cell *matHeaderCellDef> Login </th>
			<td mat-cell *matCellDef="let element"> {{element.login}} </td>
		  </ng-container>

		  <!-- Email Column -->
		  <ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef> Email </th>
			<td mat-cell *matCellDef="let element"> {{element.email}} </td>
		  </ng-container>

		  <!-- Entreprise Column -->
		  <ng-container matColumnDef="entreprise">
			<th mat-header-cell *matHeaderCellDef> Entreprise </th>
			<td mat-cell *matCellDef="let element"> {{element.entreprise}} </td>
		  </ng-container>
		  
		  <!-- Delete Column -->
		  <ng-container matColumnDef="delete">
			<th mat-header-cell *matHeaderCellDef mat-sort-header></th>
			<td mat-cell *matCellDef="let element">
				<button mat-icon-button (click)="$event.stopPropagation(); deleteUser(element)">
					<i class="material-icons">delete</i>
				</button>
			</td>
		  </ng-container>

		  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="router.navigate(['/new-ticket']);"></tr>
		</table>
	</div>
</mat-card>
<p></p>
